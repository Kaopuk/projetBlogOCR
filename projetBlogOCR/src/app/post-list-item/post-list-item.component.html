<li [ngClass]="{'list-group-item':true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <h4>{{title}}</h4><small class="text-info">{{createdAt | async | date: 'EEEE d MMMM y HH:mm:ss' | uppercase }}</small>
  <p>{{content}}</p>
  <button class="btn btn-success" (click)="onLove()">Love it!</button>
  <button class="btn btn-danger" (click)="outLove()">Don't Love it!</button>
</li>
